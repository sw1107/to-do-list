{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
    <h4>There are currently {{ all_users | count }} users.</h4>
    <h4>Usernames:</h4>
    <ul>
    {% for user in all_users %}
        <li>{{ user.username }}</li>
    {% endfor %}
    </ul>
</div>



{% endblock %}
