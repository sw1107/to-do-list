{% extends "base.html" %}

{% block content %}

<div class="container">
    <p>Are you sure you want to delete {{ list_to_delete.list_name }}?</p>
    <a class="black-text-link" href="{{ url_for('delete_list', list_id=list_to_delete.id) }}">Delete</a>
    <a class="black-text-link" href="{{ url_for('view_list', list_id=list_to_delete.id) }}">Cancel</a>
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
</div>

{% endblock %}
